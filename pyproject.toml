[tool.poetry]
name = "telegram-assistant"
version = "0.1.0"
description = "Telegram assistant"
authors = ["Dmitry Vasiliev <contact.vasiliev.dmitry@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
aiogram = "^2.21"
loguru = "^0.6.0"
pytube = "^12.1.0"
celery = "^5.2.3"
redis = "^4.3.4"
aioredis = "^2.0.1"
dependency-injector = "^4.38.0"
asgiref = "^3.5.0"
grpcio-tools = "^1.47.0"
grpcio = "^1.47.0"
google = "^3.0.0"
fastapi = "^0.79.0"
uvicorn = "^0.18.2"
pydantic = "^1.9.0"
SQLAlchemy = {extras = ["asyncio"], version = "^1.4.39"}
asyncpg = "^0.26.0"
htmgem = "^0.0.2"
aiotdlib = "^0.19.2"

[tool.poetry.dev-dependencies]
mypy = "^0.971"
flake8 = "^4.0.1"
pytest = "^7.1.1"
types-redis = "^4.3.11"
types-protobuf = "^3.19.22"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = "True"

[tool.pytest.ini_options]
markers = [
    "smoke",
]