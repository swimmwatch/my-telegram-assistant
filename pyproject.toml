[tool.poetry]
name = "telegram-assistant"
version = "0.1.0"
description = "Telegram assistant"
authors = ["Dmitry Vasiliev <contact.vasiliev.dmitry@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.6.0"
pytube = "^12.1.0"
celery = "^5.2.3"
redis = "^4.3.4"
aioredis = "^2.0.1"
dependency-injector = "^4.40.0"
asgiref = "^3.5.0"
grpcio-tools = "^1.49.1"
grpcio = "^1.50.0"
google = "^3.0.0"
fastapi = "^0.85.0"
uvicorn = "^0.18.3"
pydantic = "^1.10.2"
SQLAlchemy = {extras = ["asyncio"], version = "^1.4.41"}
asyncpg = "^0.26.0"
htmgem = "^0.0.2"
Telethon = "1.25.2"
qrcode = {extras = ["pil"], version = "^7.3.1"}
python-telegram-bot = "20.0a4"

[tool.poetry.dev-dependencies]
mypy = "^0.982"
flake8 = "^5.0.4"
pytest = "^7.1.3"
types-redis = "^4.3.21"
types-protobuf = "^3.20.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = "True"

[tool.pytest.ini_options]
markers = [
    "smoke",
]