[tool.poetry]
name = "telegram-assistant"
version = "0.1.0"
description = "Telegram assistant"
authors = ["Dmitry Vasiliev <contact.vasiliev.dmitry@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "^0.6.0"
pytube = "^12.1.2"
celery = "^5.2.3"
redis = "^4.5.1"
aioredis = "^2.0.1"
dependency-injector = "^4.41.0"
asgiref = "^3.6.0"
grpcio-tools = "^1.51.1"
grpcio = "^1.51.1"
google = "^3.0.0"
fastapi = "^0.90.0"
uvicorn = "^0.20.0"
pydantic = "^1.10.4"
SQLAlchemy = {extras = ["asyncio"], version = "^1.4.46"}
asyncpg = "^0.27.0"
htmgem = "^0.0.2"
Telethon = "1.27.0"
qrcode = {extras = ["pil"], version = "^7.4"}
python-telegram-bot = "20.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
flake8 = "^6.0.0"
pytest = "^7.2.0"
types-redis = "^4.4.0"
types-protobuf = "^4.21.0"
mypy-protobuf = "^3.4.0"
pytest-cov = "^4.0.0"
black = "^23.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = "True"

[tool.black]
target-version = ["py310"]
line_length = 120

[tool.pytest.ini_options]
markers = [
    "smoke",
]
