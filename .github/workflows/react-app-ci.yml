name: Run tests and linters for React app
on:
  pull_request:
    branches:
      - master
      - dev

defaults:
  run:
    working-directory: services/control_panel/react-app

jobs:
  test:
    name: Run tests and linters for React app
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node-version: ["15", "16", "17"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm run build
      - name: Run tests
        run: npm test